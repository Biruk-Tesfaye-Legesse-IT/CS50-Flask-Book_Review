<script>
    function passchk(){
    pass1 = document.querySelector("#pass1").value;
    pass2 = document.querySelector("#pass2").value;
    if (pass1 == pass2 )
    {
        alert("Password Matched");
    }
    else {
        alert("Password Not Matched");
    }
    }
    function hidequote(){
        quote = document.querySelector("#quote").style.display="none";

    }
        function show_login(){
        register_form = document.querySelector("#register-form").style.display="none";
        login_form=document.querySelector("#login-form");
        login_form.style.display="block";
        login_form.style.webkitTransition = '400ms all ease-in';
        hidequote();
        

      }

      function hide_login()
      {
        register_form=document.querySelector("#login-form").style.display="none";
        login_form=document.querySelector("#login-form");

        login_form.style.webkitTransition = '400ms all ease-in';


      }
      function show_register(){
        login_form=document.querySelector("#login-form").style.display="none";

        register_form=document.querySelector("#register-form").style.display="block ";
        hidequote();

      }

      function hide_register()
      {
        register_form=document.querySelector("#register-form").style.display="none";

      }
    
      var body = document.querySelector("body").onload=function(){
          hide_register();
          hide_login();
      }


    </script>
