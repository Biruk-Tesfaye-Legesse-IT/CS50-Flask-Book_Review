	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head" style="color:black">
									<th class="cell100 column1"> Name</th>
									<th class="cell100 column2"> Author</th>
									<th class="cell100 column3"> ISBN</th>
									<th class="cell100 column4"> Year</th>
									
								</tr>
							</thead>
						</table>
					</div>

					
                
                    <div class="table100-body js-pscroll">
                        {% if search_query %}
                        {% for all in search_query %}
                        <table>
                            <tr class="row100 body">
                                <td class="row100 body"><a href="/bookpage/{{all.isbn}}">{{all.title}}</a></td>
                                <td class="cell100 column1"><a href="/bookpage/{{all.isbn}}">{{all.author}}</a></td>
                                <td class="cell100 column2"> <a href="/bookpage/{{all.isbn}}">{{all.isbn}}</a></td>
                                <td class="cell100 column3"><a href="/bookpage/{{all.isbn}}">{{all.year}}</a></td>
                                {%  endfor %}
                                {% endif %}
							</tr>

							
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
